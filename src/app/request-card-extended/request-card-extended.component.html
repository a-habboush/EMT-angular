<div class="col" [class.hide]="!isVisible">
             
    <div class="card boxshadow">

      <div class="card-head pt-4 p-lg-3 d-flex flex-column flex-lg-row align-items-center gap-3">
          <input class="form-check-input cardCheckbox position-absolute top-0 end-0 mt-2 me-2 hide" type="checkbox" id="flexCheckDefault">

      <img src="https://cdn-icons-png.flaticon.com/512/6522/6522516.png" class="card-img-top avatar rounded-circle" alt="...">
      
      <h5 class="fw-semibold">{{ reqName }}</h5>
    </div> 

    <div class="responsiveButtons d-flex justify-content-lg-between justify-content-center flex-column flex-lg-row">
     
      <div class="p-3">
          <p class="text-body-tertiary mb-0">Submitted on:</p>
          <p class="fw-semibold text-secondary mb-1">{{ submittedOn }}</p>

          <p class="text-body-tertiary mb-0">Duration:</p>
          <p class="fw-semibold text-secondary mb-1">{{ duration }}</p>

        <p class="text-body-tertiary mb-0">Salary:</p>
        <p class="fw-semibold text-secondary mb-1">{{ salary }}</p>
        </div>

        <div class="card-buttons d-flex flex-lg-column justify-content-center justify-content-lg-end gap-2 pb-4 pe-lg-4">
            <button class="btn btn-sm btn-outline-success fw-semibold order-lg-1" style="width: 8em;">Decline</button>
            <button class=" btn btn-sm btn-success text-light fw-semibold" style="width: 8em;">Approve</button>
            
          </div>
      </div>
        

  </div>
</div>
